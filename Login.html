<!DOCTYPE html>
<html lang = "en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Authentication</title>
        <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <!--css style -->
        <link rel = "stylesheet" href="styles.css">
    </head>

    <body>
        <!--Header Section-->
        <div class="header-container">
            <header class="header">
                <h1>Welcome to Your <span>Health Monitor</span></h1>
                <p>Your Companion in Remote Health Care</p>
            </header>


        <!--Sign in/Sign Up section-->
      <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="signInButton">Sign In</button>
                <button id="signUpButton">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signInForm" class="form-hidden" onsubmit ="return validateSignIn()">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="signInUsername">Username</label>
                    <input type="text" id="signInUsername" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password</label>
                    <input type="password" id="signInPassword" placeholder="Enter your password" required>
                        <div id="password-error" class="error-message"></div>
                </div>
                <button type="submit">Sign In</button>
                <p id="signInError" class="error-message"></p>
            </form>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="form-hidden" onsubmit ="return validateSignUp()">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="signUpUsername">Username</label>
                    <input type="text" id="signUpUsername" placeholder= "Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email </label>
                    <input type="email" id="signUpEmail"  placeholder= "Enter your email" required>
                    <div id="email-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword"  placeholder ="Create a password" required>
                    <div id="password-error" class="error-message"></div>
                </div>
                <button type="submit">Sign Up</button>
                <div id="signUpError" class="error-message"></div>
            </form>
        </div>

    <!--Footer Section-->
    <footer>
        <p>&copy; 2025  Health Monitor All Rights Reserved. </p>
        <a href = "#"> Privacy Policy</a>
        </footer>
        </div>
    </footer>
    <script src="script.js"></script>
    </body>
</html>
